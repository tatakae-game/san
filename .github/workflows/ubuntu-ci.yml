name: C/C++ CI

on: [push]

env:
  BUILD_TYPE: Release

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true

    - name: Install uuid package
      run: sudo apt-get install uuid-dev

    - name: Create Build Environment
      run: cmake -E make_directory ${{runner.workspace}}/build

    - name: Configure CMake
      shell: bash
      working-directory: ${{runner.workspace}}/build
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE

    - name: Build
      working-directory: ${{runner.workspace}}/build
      shell: bash
      run: cmake --build . --config $BUILD_TYPE --parallel

    - name: Cache libs and build files
      uses: actions/cache@v2
      env:
        cache-name: cache-libs-and-build
      with:
        path: |
          libs/antlr4
          libs/CLI11
          libs/llvm
          libs/whereami
          build
        key: ${{ runner.os }}-cache-${{ hashFiles('**/*') }}
        restore-keys: |
          ${{ runner.os }}-cache-${{ env.cache-name }}-
          ${{ runner.os }}-cache-
          ${{ runner.os }}-
